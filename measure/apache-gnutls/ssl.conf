<VirtualHost _default_:443>
    GnuTLSEnable On

    GnuTLSCertificateFile   /etc/ssl/certs/dheat.victim.crt
    GnuTLSKeyFile           /etc/ssl/private/dheat.victim.key
</VirtualHost>

Listen 443

GnuTLSPriorities             PERFORMANCE:-RSA:-ECDHE-RSA:-ECDHE-ECDSA:-CHACHA20-POLY1305:-AES-256-CCM:-AES-128-CCM:-AES-256-CBC:-AES-128-CBC:-GROUP-FFDHE2048:-GROUP-FFDHE3072:-GROUP-FFDHE4096:-GROUP-FFDHE6144:-GROUP-FFDHE8192:-VERS-TLS1.0:-VERS-TLS1.1:-VERS-TLS1.3
