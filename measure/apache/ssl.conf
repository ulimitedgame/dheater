<VirtualHost *:443>
    SSLEngine on

    SSLCertificateFile      /etc/ssl/certs/dheat.victim.crt
    SSLCertificateKeyFile   /etc/ssl/private/dheat.victim.key

    Protocols http/1.1
</VirtualHost>

Listen 443

SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
SSLCipherSuite          DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder     on
