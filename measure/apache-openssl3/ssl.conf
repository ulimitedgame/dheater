<IfModule mod_ssl.c>

    <VirtualHost *:443>
        SSLEngine on

        SSLCertificateFile      /etc/ssl/certs/dheat.victim.crt
        SSLCertificateKeyFile   /etc/ssl/private/dheat.victim.key

        Protocols http/1.1
    </VirtualHost>

    SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1 -TLSv1.2

</IfModule>
